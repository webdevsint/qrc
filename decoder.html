      <main class="decode-main disabled">
        <label for="qrcode" class="file-select"

        <div class="decoded-container">
          preview: <br />
          <br />

            class="qr-preview"
          />

            decoded text: <hr style="margin: 1rem 0;">
      
            <p  id="decoded-text"></p>
          </div>
        </div>

        <button class="decode-btn">decode</button>
      </main>
