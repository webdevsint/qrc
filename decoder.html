<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>qrc</title>
    <script src="./scripts/decoder.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>QR<sup>c</sup></h1>
    </div>

    <section>
      <div class="sidebar">
        <a href="/qrc/">- create</a>
        <a href="/qrc/decoder.html">- decode</a>
      </div>
      <hr />
      <main class="decode-main">
        <label for="qrcode" class="file-select"
          ><center>upload a qr code</center></label
        >
        <input
          type="file"
          name="qrcode"
          id="qrcode"
          accept="image/png, image/jpeg"
        />

        <div class="decoded-container" style="max-width: 450px">
          preview: <br />
          <img alt="qr code" class="qr-preview" />

          <p class="status" style="margin: 1rem 0; display: none">working...</p>

          <div style="max-width: 305px" id="decoded">
            decoded text:
            <hr style="margin: 1rem 0" />

            <p id="decoded-text"></p>
          </div>
        </div>

        <button class="decode-btn" onclick="submitHandler()">decode</button>
      </main>
    </section>

  </body>
</html>
