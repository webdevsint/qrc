<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <title>qrc</title>
    <script src="./scripts/main.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>QR<sup>c</sup></h1>
    </div>

    <section>
      <div class="sidebar">
        <a href="/qrc/">- create</a>
        <a href="/qrc/decoder.html">- decode</a>
      </div>
      <hr />
      <main>
        <label for="name">text input:</label>
        <input type="text" name="input" placeholder="....." />

        <button class="submit" onclick="submitHandler()">create qrcode</button>
      </main>
    </section>

    <div class="qr">
      <p class="status">working....</p>
      <div id="qrbox"></div>
    </div>

    <div class="buttons">
      <button class="download" onclick="navigator.vibrate(200)">
        download
      </button>
      <button class="delete" onclick="deleteHandler()">delete</button>
    </div>
